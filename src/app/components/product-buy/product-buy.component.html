<div class="max-w-4xl mx-auto p-6 mt-8 bg-white rounded-2xl shadow-lg">
  <!-- Header -->
  <h2 class="text-2xl font-bold mb-6 text-center">ðŸ›’ Buy Product</h2>

  <!-- Product Section -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Product Image -->
    <div class="flex items-center justify-center">
      <img [src]="product.imageUrl" alt="{{ product.name }}"
           class="rounded-xl shadow-md w-full h-auto object-cover">
    </div>

    <!-- Product Info -->
    <div>
      <h3 class="text-xl font-semibold mb-2">{{ product.name }}</h3>
      <p class="text-gray-600 mb-4">{{ product.description }}</p>

      <div class="flex items-center justify-between mb-4">
        <span class="text-2xl font-bold text-green-600">â‚¹{{ product.price }}</span>
        <span class="text-sm text-gray-500">Stock: {{ product.stock }}</span>
      </div>

      <!-- Dummy Address Section -->
      <div class="mb-6">
        <label class="block text-sm font-medium mb-1">Delivery Address</label>
        <textarea rows="3" placeholder="Enter your address"
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-green-500"></textarea>
      </div>

      <!-- Buttons -->
      <div class="flex space-x-4">
        <button (click)="proceedToCheckout()"
          class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-xl shadow-md">
          Proceed to Checkout
        </button>
        <button (click)="goBackToList()"
          class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded-xl shadow-md">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
