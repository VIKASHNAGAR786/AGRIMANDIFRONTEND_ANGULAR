<div class="min-h-screen flex flex-col justify-center items-center bg-gray-100">
  <!-- Language Switch Buttons -->
  <div class="flex gap-4 mb-6">
    <button (click)="onLangChange('en')"
            class="px-4 py-2 rounded-lg bg-white shadow-md hover:bg-green-200 transition">
      English
    </button>
    <button (click)="onLangChange('hi')"
            class="px-4 py-2 rounded-lg bg-white shadow-md hover:bg-green-200 transition">
      हिन्दी
    </button>
  </div>

  <!-- Translated Output -->
  <h2 class="text-2xl font-bold text-green-700">
    {{ 'DEMO.CAR' | translate }}
  </h2>
</div>
