<!-- Show when there are no messages -->
<div *ngIf="messages.length === 0" class="text-center py-10 text-gray-500">
  <i class="bi bi-inbox fs-1 text-secondary"></i>
  <p class="mt-2 text-lg">No notifications found.</p>
</div>

<!-- Message Cards -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
  <div *ngFor="let msg of messages" class="rounded-2xl bg-white shadow-lg border-l-4 border-blue-500 p-4 hover:shadow-xl transition-all duration-300">

    <!-- Header: Icon + Type -->
    <div class="flex items-center gap-3 mb-2">
      <i class="bi bi-bell-fill text-blue-500 text-xl"></i>
      <h5 class="text-lg font-semibold text-gray-800">{{ msg.type }} In Your Area</h5>
    </div>

    <!-- Message Body -->
    <p class="text-sm text-gray-700 mb-2">
      {{ msg.message }}
    </p>

    <!-- Extra Info -->
    <div class="text-xs text-gray-500">
      <p><i class="bi bi-box"></i> Product ID: <strong>{{ msg.productId }}</strong></p>
      <p><i class="bi bi-calendar-event"></i> {{ msg.createdAt | date:'medium' }}</p>
    </div>

    <!-- Footer Actions (optional) -->
    <div class="mt-3 text-end">
      <button class="btn btn-sm btn-outline-primary rounded-pill">
        <i class="bi bi-eye"></i> Mark as Read
      </button>
    </div>
    
  </div>
</div>
