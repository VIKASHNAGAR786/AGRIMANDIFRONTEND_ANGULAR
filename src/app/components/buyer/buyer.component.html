<div class="container my-4">
    <h2 class="text-center mb-4">All Buyers</h2>
  
    <div *ngFor="let buyer of buyers" class="row mb-4">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body d-flex align-items-center">
            <img 
              [src]="buyer.profileImageUrl ? buyer.profileImageUrl : 'assets/default-profile.png'" 
              class="rounded-circle me-4" 
              alt="Profile" 
              width="90" 
              height="90"
            >
            <div class="flex-grow-1">
              <h5 class="card-title mb-1">{{ buyer.companyName || 'Unknown Company' }}</h5>
              <p class="card-text mb-1">
                <strong>Contact:</strong> {{ buyer.contactNumber || 'N/A' }}
              </p>
              <p class="card-text mb-1">
                <strong>Location:</strong> {{ buyer.city }}, {{ buyer.state }}, {{ buyer.country }}
              </p>
              <p class="card-text mb-0">
                <strong>Total Orders:</strong> {{ buyer.totalOrders || 0 }} | 
                <strong>Rating:</strong> {{ buyer.buyerRating || 'No Rating' }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
