<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<div class="container py-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body p-5">
      <h2 class="text-center mb-4 fw-bold text-success">Add New Product</h2>

      <form #productForm="ngForm" (ngSubmit)="signup()">
        <div class="row g-4">

          <!-- Product Name -->
          <div class="col-md-6 form-floating">
            <input type="text" class="form-control" id="productName" placeholder="Product Name"
                   [(ngModel)]="product.name" name="name" required />
            <label for="productName">Product Name</label>
          </div>

          <!-- Description -->
          <div class="col-md-6 form-floating">
            <input type="text" class="form-control" id="description" placeholder="Description"
                   [(ngModel)]="product.description" name="description" required />
            <label for="description">Description</label>
          </div>
          <!-- Category (Improved with form-floating and working label) -->
           <div class="col-md-4">
  <div class="form-floating">
    <select class="form-select" id="category" [(ngModel)]="product.category" name="category" aria-label="Category" required>
      <option value="" selected>Choose category</option>
      <option *ngFor="let cat of ['Grains','Fruits','Vegetables','Dairy','Flowers','Spices','Pulses','Oilseeds','Herbs','Others']" [value]="cat">
        {{ cat }}
      </option>
    </select>
    <label for="category">Category</label>
  </div>
</div>


          <!-- Type -->
          <div class="col-md-4 form-floating">
            <input type="text" class="form-control" id="type" placeholder="Type"
                   [(ngModel)]="product.type" name="type" required />
            <label for="type">Type</label>
          </div>

          <!-- Variety -->
          <div class="col-md-4 form-floating">
            <input type="text" class="form-control" id="variety" placeholder="Variety"
                   [(ngModel)]="product.variety" name="variety" required />
            <label for="variety">Variety</label>
          </div>

          <!-- Grade -->
          <div class="col-md-6 form-floating">
            <select class="form-select" id="grade" [(ngModel)]="product.grade" name="grade" required>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="Organic">Organic</option>
              <option value="Premium">Premium</option>
              <option value="Standard" selected>Standard</option>
            </select>
            <label for="grade">Grade</label>
          </div>

          <!-- Quantity -->
          <div class="col-md-3 form-floating">
            <input type="number" class="form-control" id="quantity" placeholder="Quantity"
                   [(ngModel)]="product.quantity" name="quantity" min="0" required />
            <label for="quantity">Quantity</label>
          </div>

          <!-- Unit -->
          <div class="col-md-3 form-floating">
            <select class="form-select" id="unit" [(ngModel)]="product.unit" name="unit" required>
              <option value="Kg">Kg</option>
              <option value="Quintal">Quintal</option>
              <option value="Ton">Ton</option>
              <option value="Liters">Liters</option>
              <option value="Packets">Packets</option>
              <option value="Bunch">Bunch</option>
              <option value="Dozen">Dozen</option>
            </select>
            <label for="unit">Unit</label>
          </div>

          <!-- Price Per Unit -->
          <div class="col-md-6 form-floating">
            <input type="number" class="form-control" id="price" placeholder="Price"
                   [(ngModel)]="product.pricePerUnit" name="pricePerUnit" min="0" required />
            <label for="price">Price Per Unit (â‚¹)</label>
          </div>

          <!-- Availability -->
          <div class="col-md-6 d-flex align-items-center gap-3">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox"
                     [(ngModel)]="product.availability" name="availability" id="availability" />
              <label class="form-check-label" for="availability">Available for Sale</label>
            </div>
          </div>

          <!-- Location -->
          <div class="col-md-6 form-floating">
            <input type="text" class="form-control" id="location" placeholder="Location"
                   [(ngModel)]="product.location" name="location" required />
            <label for="location">Location</label>
          </div>

          <!-- Harvest Date -->
          <div class="col-md-3 form-floating">
            <input type="date" class="form-control" id="harvestDate" placeholder="Harvest Date"
                   [(ngModel)]="product.harvestDate" name="harvestDate" max="{{ today }}" required />
            <label for="harvestDate">Harvest Date</label>
          </div>

          <!-- Expiry Date -->
          <div class="col-md-3 form-floating">
            <input type="date" class="form-control" id="expiryDate" placeholder="Expiry Date"
                   [(ngModel)]="product.expiryDate" name="expiryDate" min="{{ product.harvestDate }}" required />
            <label for="expiryDate">Expiry Date</label>
          </div>

          <!-- Storage Condition -->
          <div class="col-md-6 form-floating">
            <input type="text" class="form-control" id="storage" placeholder="Storage Condition"
                   [(ngModel)]="product.storageCondition" name="storageCondition" required />
            <label for="storage">Storage Condition</label>
          </div>

          <!-- Packaging Type -->
          <div class="col-md-6 form-floating">
            <input type="text" class="form-control" id="packaging" placeholder="Packaging Type"
                   [(ngModel)]="product.packagingType" name="packagingType" required />
            <label for="packaging">Packaging Type</label>
          </div>

          <!-- Certification -->
          <div class="col-md-6 form-floating">
            <input type="text" class="form-control" id="certification" placeholder="Certification"
                   [(ngModel)]="product.certification" name="certification" required />
            <label for="certification">Certification</label>
          </div>

          <!-- Image URL -->
          <div class="col-md-6 form-floating">
            <input type="url" class="form-control" id="imageUrl" placeholder="Image URL"
                   [(ngModel)]="product.imageUrl" name="imageUrl" required />
            <label for="imageUrl">Image URL</label>
          </div>

          <!-- Status -->
          <div class="col-12 form-floating">
            <select class="form-select" id="status" [(ngModel)]="product.status" name="status" required>
              <option value="Available">Available</option>
              <option value="Sold">Sold</option>
              <option value="Pending">Pending</option>
              <option value="In Transit">In Transit</option>
            </select>
            <label for="status">Status</label>
          </div>

          <!-- Submit -->
          <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-success px-5 py-2 fs-5 rounded-pill shadow-sm">
              <i class="bi bi-plus-circle me-2"></i> Add Product
            </button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
