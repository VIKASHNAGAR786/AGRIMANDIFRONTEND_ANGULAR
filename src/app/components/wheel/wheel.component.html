<!-- Floating Small Wheel -->
<div class="wheel-wrapper three-wheel" (click)="openColorWheel()">
  <div #miniWheelContainer></div>
</div>

<!-- Big Color Wheel Modal (Initially hidden) -->
<div class="overlay" *ngIf="showBigWheel">
  <div #rendererContainer class="big-wheel-container"></div>

  <!-- Color Picker (hidden until clicked) -->
  <input
    #colorPicker
    class="color-picker"
    type="color"
    style="position: absolute; visibility: hidden;"
  />
</div>
