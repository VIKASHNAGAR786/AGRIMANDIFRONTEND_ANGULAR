<!-- Toggle Button (Hamburger - visible when sidebar is closed) -->
<button *ngIf="!sidebarVisible" class="btn btn-outline-secondary position-fixed top-0 start-0 m-3 z-[1100]"
  aria-label="Open Sidebar" (click)="toggleSidebar()">
  <i class="bi bi-list fs-4"></i>
</button>

<!-- Sidebar -->
 <div [class.translate-x-0]="sidebarVisible" [class.-translate-x-full]="!sidebarVisible"
  class="fixed top-0 left-0 h-full w-64 bg-gradient-to-b from-green-900/90 to-green-800/90 backdrop-blur-md backdrop-saturate-150 text-white shadow-2xl z-50 flex flex-col">

  <!-- Sidebar Header: Logo + Close Button -->
  <div class="flex items-center justify-between h-20 border-b border-green-700 px-4">
    <div class="flex items-center gap-3">
      <img src="images/logo.jpg" alt="FlexiERP Logo"
        class="h-12 w-12 rounded-full shadow-lg transition-transform duration-300 hover:scale-110 hover:shadow-[0_0_15px_#00FF99]" />
      <span class="text-xl font-extrabold tracking-wider text-green-300 animate-pulse drop-shadow-[0_0_10px_#00FF99]">
        AgriMandi
      </span>
    </div>
    <button class="text-white text-2xl hover:text-green-300 transition" aria-label="Close Sidebar"
      (click)="toggleSidebar()">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>

  <!-- Sidebar content continues here -->

 
 
 
 

 
 
 
 
 
 
 
 
 
 
 

  <!-- Menu -->
  <nav class="flex-1 overflow-y-auto p-4 space-y-2 custom-scrollbar">
    <ng-container *ngFor="let item of coreLinks">
      <a [routerLink]="item.path" routerLinkActive="bg-green-400 text-black border-l-4 border-yellow-300"
        class="flex items-center gap-3 py-2 px-4 rounded-lg hover:bg-green-400 hover:text-black transition">
        <i [class]="item.icon + ' text-xl'"></i> {{ item.label }}
      </a>
    </ng-container>

    <!-- ðŸ”® Future Modules -->
    <div class="mt-6 border-t border-green-600 pt-4 text-sm text-green-300 uppercase tracking-wider">Coming Soon</div>

    <ng-container *ngFor="let item of futureLinks">
      <a
        class="flex items-center gap-3 py-2 px-4 rounded-lg hover:bg-green-700 transition cursor-not-allowed opacity-60">
        <i [class]="item.icon + ' text-xl text-green-500'"></i>
        {{ item.label }}
        <span class="ml-auto px-2 py-0.5 rounded-full text-xs shadow-md animate-pulse" [ngClass]="item.badgeClass">
          {{ item.badge }}
        </span>
      </a>
    </ng-container>
  </nav>

  <!-- Footer / Auth Buttons -->
  <div class="px-4 py-4 border-t border-green-700">
    <ng-container *ngIf="!isLoggedIn; else loggedInSidebar">
      <a routerLink="/auth/login"
        class="block w-full text-center py-2 border border-green-400 rounded-full text-green-400 hover:bg-green-400 hover:text-black hover:shadow-[0_0_10px_#00FF99] transition font-semibold tracking-wide">
        <i class="bi bi-box-arrow-in-right mr-2"></i>Login
      </a>
      <a routerLink="auth/signup"
        class="mt-2 block w-full text-center py-2 bg-gradient-to-r from-green-500 to-green-400 rounded-full text-white hover:shadow-[0_0_20px_#00FF99] transition font-semibold tracking-wide">
        <i class="bi bi-person-plus mr-2"></i>Sign Up
      </a>
    </ng-container>

    <ng-template #loggedInSidebar>
      <a routerLink="/components/profileview"
        class="block w-full text-center py-2 border border-green-400 rounded-full text-green-400 hover:bg-green-400 hover:text-black hover:shadow-[0_0_10px_#00FF99] transition font-semibold tracking-wide">
        <i class="bi bi-person-circle mr-2"></i>Profile
      </a>
      <button (click)="logout()"
        class="mt-2 w-full text-center py-2 border border-green-400 rounded-full text-green-400 hover:bg-green-400 hover:text-black hover:shadow-[0_0_10px_#00FF99] transition font-semibold tracking-wide">
        <i class="bi bi-box-arrow-right mr-2"></i>Logout
      </button>
    </ng-template>
  </div>
</div>
