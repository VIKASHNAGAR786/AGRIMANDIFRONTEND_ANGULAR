<nav class="navbar navbar-expand-lg enhanced-navbar shadow"
     [ngStyle]="{
       'background': selectedColor,
       'backdrop-filter': 'blur(15px)',
       '-webkit-backdrop-filter': 'blur(15px)',
       'border-radius': '0 0 30px 30px',
       'box-shadow': '0 8px 24px rgba(0,0,0,0.25)'
     }">
  <div class="container-fluid">
    <!-- Logo -->
    <a routerLink="/" class="navbar-brand d-flex align-items-center">
      <img src="images/logo.png" alt="AgriMandi Logo" class="logo-img me-2" />
      <span class="brand-text">AgriMandi</span>
    </a>

    <!-- Mobile Toggle Button -->
    <button class="navbar-toggler border-0" type="button" (click)="toggleNavbar()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div [ngClass]="{ 'collapse': !isNavbarCollapsed, 'navbar-collapse': true }" id="navbarLinks">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-lg-4">
        <li class="nav-item"><a routerLink="/" class="nav-link" routerLinkActive="active">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link" (click)="goToAddProduct($event)">Add Products</a></li>
        <li class="nav-item"><a routerLink="products" class="nav-link" routerLinkActive="active">Products</a></li>
        <li class="nav-item"><a routerLink="buyer" class="nav-link" routerLinkActive="active">Buyers</a></li>
        <li class="nav-item"><a routerLink="/contact" class="nav-link" routerLinkActive="active">Help Center</a></li>
      </ul>

      <!-- Auth Buttons -->
      <div class="auth-buttons d-flex flex-wrap align-items-center justify-content-center gap-2 mt-3 mt-lg-0">
        <ng-container *ngIf="!isLoggedIn; else loggedInTemplate">
          <a routerLink="auth/login" class="btn neon-btn-outline">Login</a>
          <a routerLink="auth/signup" class="btn neon-btn">Sign Up</a>
        </ng-container>

        <ng-template #loggedInTemplate>
          <a routerLink="components/profileview" class="btn neon-btn-outline">Profile</a>
          <button (click)="logout()" class="btn btn-danger">Logout</button>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
