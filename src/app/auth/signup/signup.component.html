<form (ngSubmit)="signup()" class="max-w-2xl mx-auto p-6 bg-white rounded-xl shadow-md space-y-6">
  <h2 class="text-2xl font-semibold text-center text-green-700">Farmer Registration</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium">Name</label>
      <input type="text" [(ngModel)]="farmer.name" name="name" required class="input-style" />
    </div>

    <div>
      <label class="block text-sm font-medium">Email</label>
      <input type="email" [(ngModel)]="farmer.email" name="email" required class="input-style" />
    </div>

    <div>
      <label class="block text-sm font-medium">Phone Number</label>
      <input type="text" [(ngModel)]="farmer.phoneNumber" name="phoneNumber" required class="input-style" />
    </div>

    <div>
      <label class="block text-sm font-medium">Address</label>
      <input type="text" [(ngModel)]="farmer.address" name="address" required class="input-style" />
    </div>

    <div>
      <label class="block text-sm font-medium">State</label>
      <input type="text" [(ngModel)]="farmer.state" name="state" required class="input-style" />
    </div>

    <div>
      <label class="block text-sm font-medium">District</label>
      <input type="text" [(ngModel)]="farmer.district" name="district" required class="input-style" />
    </div>

    <div>
      <label class="block text-sm font-medium">Village</label>
      <input type="text" [(ngModel)]="farmer.village" name="village" required class="input-style" />
    </div>

    <div>
      <label class="block text-sm font-medium">Postal Code</label>
      <input type="text" [(ngModel)]="farmer.postalCode" name="postalCode" required class="input-style" />
    </div>

    <div>
      <label class="block text-sm font-medium">Land Area (in acres)</label>
      <input type="number" [(ngModel)]="farmer.landArea" name="landArea" required class="input-style" />
    </div>

    <div>
      <label class="block text-sm font-medium">Farming Type</label>
      <input type="text" [(ngModel)]="farmer.farmingType" name="farmingType" required class="input-style" />
    </div>
  </div>

  <div class="text-center">
    <button type="submit" class="mt-4 px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md shadow">
      Sign Up
    </button>
  </div>
</form>
