<form (ngSubmit)="signup()" class="max-w-2xl mx-auto p-6 bg-white rounded-xl shadow-md space-y-6">
  <h2 class="text-2xl font-semibold text-center text-green-700">Farmer Registration</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium">Name</label>
      <input type="text" [(ngModel)]="farmer.name" name="name" required class="input-style" />
    </div>

    <div>
      <label class="block text-sm font-medium">Email</label>
      <input type="email" [(ngModel)]="farmer.email" name="email" required class="input-style" />
    </div>

    <div>
      <label class="block text-sm font-medium">User Name</label>
      <input type="text" [(ngModel)]="farmer.userName" name="userName" required class="input-style" />
    </div>

    <div>
      <label class="block text-sm font-medium">Role</label>
      <input type="text" [(ngModel)]="farmer.role" name="role" required class="input-style" />
    </div>


    <div>
      <label class="block text-sm font-medium">Password</label>
      <input type="text" [(ngModel)]="farmer.password" name="password" required class="input-style" />
    </div>
  </div>
  <div class="text-center">
    <button type="submit" class="mt-4 px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md shadow">
      Sign Up
    </button>
  </div>
</form>
